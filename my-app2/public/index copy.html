<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>React App freact Arabic</title>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body>

    <div id="root"> </div>
   
    <script type="text/babel">
   

   class App extends React.Component{
     state = {
       name:'App Component state',
     }
     render(){
      return(
        <div>
         <p>  {this.state.name} </p>
       <Header name="nameHeader" />
       <Content name="nameContent"/>
       <Footer name="nameFooter"/>
       </div>
     )
   }
   }
   /* -------------------------------- */
   class Header extends React.Component{
    state = {
       name:'Header Component state',
     }
     render(){
      return(
       <div>{this.props.name}
        <p>  {this.state.name} </p></div>
     )
   }
   }
   /* -------------------------------- */
   class Content extends React.Component{
    state = {
       name:'Content Component state',
     }
     render(){
      return(
       <div>{this.props.name}
        <p>  {this.state.name} </p></div>
     )
   }
   }
   /* ---------------------------------- */
   class Footer extends React.Component{
    state = {
       name:'Footer Component  state',
     }
     render(){
      return(
       <div>{this.props.name}
        <p>  {this.state.name} </p></div>
     )
   }
   }

    ReactDOM.render(<App />,document.getElementById('root'));

    </script>
  </body>
</html>
